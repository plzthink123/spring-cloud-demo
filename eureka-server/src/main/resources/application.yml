server:
  port: 10086
spring:
  application:
    name: eureka-server

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    register-with-eureka: false
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
  server:
    eviction-interval-timer-in-ms: 30000  #失效剔除时间间隔
